<!DOCTYPE html>
<html>
<body>

<h2>El atributo alt</h2>
<p>El atributo alt refleja el contenido de la imagen, para que los usuarios que no pueden ver la imagen entiendan sabre que es la imagen:</p>

<img src="img_girl.jpg" alt="Girl with a jacket" width="500" height="600">

</body>
</html>
